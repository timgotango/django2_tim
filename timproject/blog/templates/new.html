{% extends 'base.html' %} <!--base.html 상속하겠다~-->
{% block content %} <!--독립적인 내용의 시작-->
    <form action="{% url 'create' %}" method = "GET">
        <h4>제목: </h4>
        <input type="text" name='title'>
        <br><br>
        <h4>본문: </h4>
        <textarea name="body" cols="40" rows="10"></textarea>
        <br><br>
        <input type="submit" value='제출하기'> 
    </form>
{% endblock %} <!--독립적인 내용의 끝-->
